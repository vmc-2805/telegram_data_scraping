{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Products</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item">Pages</li>
            <li class="breadcrumb-item active" aria-current="page">Unique Products</li>
        </ol>
    </div>

    <div class="row mb-3">
        <!-- Total Products -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Total Products</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total_products">00</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-box-open fa-2x text-primary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Same Products -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Same Products</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="same_products">00</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clone fa-2x text-success"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Total Channels</div>
                            <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800" id="total_channels">00</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-network-wired fa-2x text-info"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-uppercase mb-1">Low Price Products</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="low_price_products">00</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-tags fa-2x text-warning"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header pb-0 pt-3 d-flex flex-row align-items-center justify-content-between">
                    <h5 class="m-0 font-weight-bold text-primary">Unique Products</h5>
                </div>
                <div class="card-body table-responsive pt-0">
                    <table class="table table-hover" id="unique_products_table">
                        <thead class="thead-light">
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Channel</th>
                                <th>Description</th>
                                <th>Source Type</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', path='js/dashboard_counts.js') }}"></script>
<script src="{{ url_for('static', path='js/unique_products.js') }}"></script>

{% endblock %}
