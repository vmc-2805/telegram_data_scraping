<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../static/img/logo/logo4.png" rel="icon">
    <title>Login</title>

    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/ruang-admin.min.css" rel="stylesheet">


    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #224abe);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(40px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-form {
            padding: 2rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 14px;
            border: 1px solid #d1d3e2;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }


        .btn-primary {
            border-radius: 10px;
            background: linear-gradient(90deg, #4e73df, #224abe);
            border: none;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
        }

        .btn-primary::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: all 0.4s ease;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 115, 223, 0.4);
        }

        .field-icon {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        .login-title {
            font-weight: 700;
            color: #4e73df;
            animation: slideIn 1s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            width: 100%;
            max-width: 535px;
            animation: fadeIn 1s ease;
        }

        .shimmer-loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.2s infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 class="login-title">Welcome Back ðŸ‘‹</h2>
                    <p class="text-muted">Please login to your account</p>
                </div>
                <div class="alert-container"></div>
                <form id="loginForm" class="user">
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required>
                    </div>

                    <div class="form-group mb-3 position-relative">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <i class="fa fa-eye field-icon toggle-password" toggle="#password"></i>
                    </div>

                    <div class="form-group d-flex justify-content-between align-items-center mb-4">

                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/login.js"></script>

</body>

</html>
