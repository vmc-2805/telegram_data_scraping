{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" id="container-wrapper">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Products</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="./">Home</a></li>
            <li class="breadcrumb-item">Pages</li>
            <li class="breadcrumb-item active" aria-current="page">Same Products</li>
        </ol>
    </div>

    <div class="row mb-3">
        
        {% include 'includes/cards.html' %}

        <!-- All Products DataTable -->
        <div class="col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header pb-0 pt-3 d-flex flex-row align-items-center justify-content-between">
                    <h5 class="m-0 font-weight-bold text-primary">Same Products</h5>
                </div>
                <div class="card-body table-responsive pt-0">
                    <table class="table table-hover table-loader" id="same_products_table">
                        <thead class="thead-light">
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Channel</th>
                                <th>Description</th>
                                <th>Source Type</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}

<script src="{{ url_for('static', path='js/dashboard_counts.js') }}"></script>
<script src="{{ url_for('static', path='js/same_products.js') }}"></script>

{% endblock %}
