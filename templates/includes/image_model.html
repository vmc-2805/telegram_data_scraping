<style>
    #modalImage {
        transition: transform 0.2s ease-in-out;
    }

    #modalImage:hover {
        transform: scale(1.05);
    }
</style>
<!-- Image Preview Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="width: 500px; max-width: 90%; border-radius: 15px; overflow: hidden;">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title">Image Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center p-0" style="background:#000;">
                <img id="modalImage" src="" class="img-fluid" style="width:100%; height:100%; object-fit:contain;">
            </div>
        </div>
    </div>
</div>


<script>
    $(document).on("click", ".img-preview", function () {
        const imgSrc = $(this).data("img");
        $("#modalImage").attr("src", imgSrc);
        $("#imageModal").modal("show");
    });

</script>
